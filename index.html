<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Essential for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning Routine Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-xl font-bold mb-3 text-center">🌅 Morning Routine</h1>
    <div class="space-y-2 mb-4">
      <p id="streak" class="text-sm">🔥 Streak: 0 days</p>
      <p id="ytd" class="text-sm">📆 YTD: 0 days</p>
      <p id="saunaYTD" class="text-sm">🔥 Sauna YTD: 0</p>
      <p id="coldYTD" class="text-sm">🧊 Cold YTD: 0</p>
    </div>

    <div class="mb-4 p-3 border rounded-lg bg-white dark:bg-gray-800 shadow-sm">
      <h2 class="font-semibold mb-2">✅ Today's Checklist</h2>
      <form id="todayForm" class="grid grid-cols-2 gap-2 text-sm">
        <label class="flex items-center space-x-1"><input type="checkbox" name="breathwork"/><span>🧘 Breathwork</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="hydration"/><span>💧 Hydration</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="reading"/><span>📖 Reading</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="mobility"/><span>🤸 Mobility</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="exercise"/><span>🏋️ Exercise</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="supplements"/><span>💊 Supplements</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="sauna"/><span>🔥 Sauna</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="cold"/><span>🧊 Cold</span></label>
        <button type="submit" class="col-span-2 bg-blue-500 text-white rounded py-1 mt-2">Save</button>
      </form>
    </div>

    <!-- Responsive calendar -->
    <div id="calendar" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-1 text-xs"></div>
  </div>

  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 w-5/6 max-w-sm">
      <h3 class="text-lg font-semibold mb-2 text-center">Edit Day</h3>
      <form id="editForm" class="grid gap-2 text-sm">
        <label class="flex items-center space-x-1"><input type="checkbox" name="breathwork"/><span>🧘 Breathwork</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="hydration"/><span>💧 Hydration</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="reading"/><span>📖 Reading</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="mobility"/><span>🤸 Mobility</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="exercise"/><span>🏋️ Exercise</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="supplements"/><span>💊 Supplements</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="sauna"/><span>🔥 Sauna</span></label>
        <label class="flex items-center space-x-1"><input type="checkbox" name="cold"/><span>🧊 Cold</span></label>
        <div class="flex justify-between mt-3">
          <button type="button" id="cancelEdit" class="text-gray-600 dark:text-gray-300">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white rounded px-3 py-1">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
