<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning Routine Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">🌅 Morning Routine Tracker</h1>

    <div class="flex justify-between items-center mb-4">
      <div>
        <p id="streak" class="text-sm">🔥 Streak: 0 days</p>
        <p id="ytd" class="text-sm">📆 YTD: 0 days</p>
        <p id="saunaYTD" class="text-sm">🔥 Sauna YTD: 0</p>
        <p id="coldYTD" class="text-sm">🧊 Cold Plunge YTD: 0</p>
      </div>
      <div class="flex items-center space-x-4">
        <button id="prevMonth" class="text-blue-500 hover:underline">← Prev</button>
        <h2 id="monthYear" class="font-semibold text-lg"></h2>
        <button id="nextMonth" class="text-blue-500 hover:underline">Next →</button>
      </div>
    </div>

    <!-- Today’s Checklist -->
    <div class="mb-6 p-4 border rounded-lg bg-white dark:bg-gray-800 shadow">
      <h2 class="text-lg font-semibold mb-2">✅ Today’s Checklist</h2>
      <form id="todayForm" class="grid gap-2">
        <label class="flex items-center space-x-2"><input type="checkbox" name="breathwork" class="form-checkbox" /><span>🧘 Breathwork</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="hydration" class="form-checkbox" /><span>💧 Hydration</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="reading" class="form-checkbox" /><span>📖 Reading</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="mobility" class="form-checkbox" /><span>🤸 Mobility</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="exercise" class="form-checkbox" /><span>🏋️ Exercise</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="supplements" class="form-checkbox" /><span>💊 Supplements</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="sauna" class="form-checkbox" /><span>🔥 Sauna</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="cold" class="form-checkbox" /><span>🧊 Cold Plunge</span></label>
        <div class="flex justify-end mt-3">
          <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded text-sm">Save Today</button>
        </div>
      </form>
    </div>

    <!-- Backup Button -->
    <div class="text-right mb-4">
      <button id="exportDrive" class="bg-green-600 text-white px-3 py-1 rounded text-sm" disabled>
        🔄 Backup to Google Drive
      </button>
    </div>

    <!-- Calendar Grid -->
    <div id="calendar" class="grid grid-cols-7 gap-2 text-center text-sm" aria-label="Routine Calendar Grid"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-4 w-80">
      <h3 class="text-lg font-bold mb-2 text-center">Edit Day</h3>
      <form id="editForm" class="grid gap-2">
        <label class="flex items-center space-x-2"><input type="checkbox" name="breathwork" class="form-checkbox" /><span>🧘 Breathwork</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="hydration" class="form-checkbox" /><span>💧 Hydration</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="reading" class="form-checkbox" /><span>📖 Reading</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="mobility" class="form-checkbox" /><span>🤸 Mobility</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="exercise" class="form-checkbox" /><span>🏋️ Exercise</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="supplements" class="form-checkbox" /><span>💊 Supplements</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="sauna" class="form-checkbox" /><span>🔥 Sauna</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" name="cold" class="form-checkbox" /><span>🧊 Cold Plunge</span></label>
        <div class="flex justify-between mt-3">
          <button type="button" id="cancelEdit" class="text-sm text-gray-600 dark:text-gray-300">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded text-sm">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS and Google APIs -->
  <script src="app.js"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>

</html>
